version: 2

models:
  - name: stg_trips
    description: "Cleaned and renamed NYC Yellow Taxi trips for January 2025"
    columns:
      - name: pickup_datetime
        description: "Date and time the trip started"
        tests:
          - not_null

      - name: dropoff_datetime
        description: "Date and time the trip ended"
        tests:
          - not_null

      - name: passenger_count
        description: "Number of passengers"
        tests:
          - not_null

      - name: fare_amount
        description: "Base fare in USD"
        tests:
          - not_null

      - name: payment_type
        description: "Payment method used"
        tests:
          - not_null
          - accepted_values:
              values: [1, 2, 3, 4, 5, 6]
              quote: false

      - name: trip_distance
        description: "Trip distance in miles"
        tests:
          - not_null